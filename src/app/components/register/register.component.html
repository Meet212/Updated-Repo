<div class="row">
    <div class="col-md-4 offset-md-4">

        <div class="guest-form card">
 
            <div class="card-header text-center">
                <h2>CUSTOMER REGISTRATION</h2>
            </div>
 
            <div class="card-body">      
          <form >
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" [ngClass]="{'is-invalid' :username.touched && username.invalid}"  name="username" #username="ngModel" [(ngModel)]="model.username" required/>
           <span class="invalid-feedback">UserName Cant't be blank</span>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input id="email" type="email" class="form-control" [ngClass]="{'is-invalid' :email.touched && email.invalid}"  name="email" #email="ngModel" [(ngModel)]="model.email" required/>
       <span class="invalid-feedback">Email Cant't be blank</span>
    </div>
      
        
        
        <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password"  #password="ngModel" [ngClass]="{'is-invalid' : password.touched && password.invalid}" class="form-control" [(ngModel)]="model.password" required/>        
                <span class="invalid-feedback">Password Cant't be blank</span>      
            </div>
      
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="number" name="phone"  #phone="ngModel" [ngClass]="{'is-invalid' : phone.touched && phone.invalid}" class="form-control" [(ngModel)]="model.phone" required/>        
                <span class="invalid-feedback">phone Cant't be blank</span>      
            </div>
      

      
      
            <button class="btn btn-primary btn-block" [disabled] ="registerForm.invalid">Register</button>
         </form>
    
    </div>
</div>

 </div>
 </div>
