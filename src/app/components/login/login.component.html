<div class="row">
    <div class="col-md-4 offset-md-4">

        <div class="guest-form card">
 
            <div class="card-header text-center">
                <h2>CUSTOMER LOGIN</h2>
            </div>
 
            <div class="card-body">      
          <form >
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" [ngClass]="{'is-invalid' :username.touched && username.invalid}"  name="username" #username="ngModel" [(ngModel)]="model.username" required/>
           <span class="invalid-feedback">UserName Cant't be blank</span>
        </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password"  #password="ngModel" [ngClass]="{'is-invalid' : password.touched && password.invalid}" class="form-control" [(ngModel)]="model.password" required/>        
                <span class="invalid-feedback">Password Cant't be blank</span>      
            </div>
     
            <div class="form-group">
                <input type="checkbox" id="remember"  #remember="ngModel" name="remember" [(ngModel)]="model.remember">
                <label class="ml-1" for="remember">Remember</label>
            </div>
            
            <button class="btn btn-primary btn-block" [disabled] ="loginForm.invalid">Login</button>
         </form>
    
    </div>
</div>

 </div>
 </div>
